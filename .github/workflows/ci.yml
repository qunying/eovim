name: Eovim CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Ubuntu Latest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: clang-format lint
      uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: './src ./include'
        extensions: 'c,h'
        clangFormatVersion: 12

    # Install compile-time dependencies
    - name: install-deps
      run: |
        sudo apt-get install --yes libefl-all-dev
        sudo apt-get install --yes libmsgpack-dev
        sudo apt-get install --yes meson
        sudo apt-get install --yes ninja
        sudo apt-get install --yes build-essential

    - name: compile
      run: |
        mkdir -p build/_install
        cwd=`pwd`; meson setup --prefix=$pwd/build/_install build
        ninja -C build install

    - name: Lint Additional Neovim Runtime
      uses: reviewdog/action-vint@v1
      with:
        github_token: ${{ secrets.github_token }}
        level: error
        reporter: github-pr-review
